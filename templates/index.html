<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask AI Assistant</title>
    
    <!-- Link to Bootstrap for responsive layout and default styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Link to Font Awesome for icons (e.g., for buttons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- External JavaScript dependencies (Axios & jQuery) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link to custom CSS file located in the 'static' folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    

    <div class="container mt-4 flex-grow-1">
        <h1 class="text-center mb-5">Welcome to Flask AI Assistant</h1>

        <!-- Button to Toggle visibility of all sections -->
        <button id="toggleButton" class="btn btn-info mb-3">Show All Sections</button>

        <!-- Weather Section -->
        <div class="card my-3" id="weatherSection" style="display:block;">
            <div class="card-header">Weather</div>
            <div class="card-body">
                <input type="text" id="city" class="form-control mb-2" placeholder="Enter city name">
                <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
                <button class="btn btn-secondary" onclick="startSpeechToText('city')">ðŸŽ¤ Speak</button>
                <button class="btn btn-secondary" onclick="speakText(document.getElementById('weatherResult').innerText)">ðŸ”Š Speak Weather</button>
                <div id="weatherResult" class="mt-3"></div>
            </div>
        </div>

        <!-- Joke Section -->
        <div class="card my-3" id="jokeSection" style="display:block;">
            <div class="card-header">Joke</div>
            <div class="card-body">
                <button class="btn btn-success" onclick="getJoke()">Get a Joke</button>
                <button class="btn btn-secondary" onclick="speakText(document.getElementById('jokeResult').innerText)">ðŸ”Š Speak Joke</button>
                <div id="jokeResult" class="mt-3"></div>
            </div>
        </div>

        <!-- News Section -->
        <div class="card my-3" id="newsSection" style="display:block;">
            <div class="card-header"> News</div>
            <div class="card-body">
                <input type="text" id="country" class="form-control mb-2" placeholder="Enter country...">
                <button class="btn btn-warning" onclick="getNews()">Get Top News</button>
                <button class="btn btn-secondary" onclick="startSpeechToText('country')">ðŸŽ¤ Speak</button>
                <button class="btn btn-secondary" onclick="speakText(document.getElementById('newsResult').innerText)">ðŸ”Š Speak News</button>
                <div id="newsResult" class="mt-3"></div>
            </div>
        </div>

        <!-- Chatbot Section -->
        <div class="card my-3" id="chatbotSection" style="display:block;">
            <div class="card-header">Chatbot</div>
            <div class="card-body">
                <textarea id="chatInput" class="form-control mb-2" placeholder="Ask the chatbot..."></textarea>
                <button class="btn btn-info" onclick="askChatbot()">Send</button>
                <button class="btn btn-secondary" onclick="startSpeechToText('chatInput')">ðŸŽ¤ Speak</button>
                <button class="btn btn-secondary" onclick="speakText(document.getElementById('chatResult').innerText)">ðŸ”Š Speak Bot Reply</button>
                <div id="chatResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    

    <!-- Link to custom JavaScript file located in the 'static' folder -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
